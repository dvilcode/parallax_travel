name: parallax_travel
description: Example of parallax effect made on flutter by @gskinnerTeam.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/London/
    - assets/images/Pisa/
    - assets/images/Budapest/
    - assets/images
  
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open-Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open-Sans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Open-Sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Open-Sans/OpenSans-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Open-Sans/OpenSans-ExtraBold.ttf
          weight: 800
    - family: DMSerifDisplay
      fonts:
        - asset: assets/fonts/DM-serif-Display/DMSerifDisplay-Regular.ttf
        - asset: assets/fonts/DM-serif-Display/DMSerifDisplay-Italic.ttf
          style: italic